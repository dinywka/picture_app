{% extends "components/base.html" %}
{% load static %}
{% block main %}


{% for new in current_page %}
<article
  class="rounded-lg border border-gray-100 bg-white p-4 shadow-sm transition hover:shadow-lg sm:p-6"
>
  <span class="inline-block rounded bg-blue-600 p-2 text-white">
 <img src="{% static new.image.url %} ">
  </span>

  <a href="{% url "news_detail" new.id %}">
    <h3 class="mt-0.5 text-lg font-medium text-gray-900">
      {{ new.title }}
    </h3>
  </a>

  <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-500">
    {{ new.description|slice:"30" }}...
  </p>

  <a
    href="{% url "news_detail" new.id %}"
    class="group mt-4 inline-flex items-center gap-1 text-sm font-medium text-blue-600"
  >
    Подробнее

    <span
      aria-hidden="true"
      class="block transition-all group-hover:ms-0.5 rtl:rotate-180"
    >
      &rarr;
    </span>
  </a>
</article>
    {% endfor %}
    {% include "components/paginator.html" %}

{% endblock %}
